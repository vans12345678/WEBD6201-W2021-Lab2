<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css"> 
</head>
<body>
  <!-- Main Header -->
    <header>
      <!-- Main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a id ="navHome" class="navbar-brand" href="index.html"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id = "ulNav" class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a  class="nav-link " aria-current="page" href="index.html"><i id ="navIndex"class = "fas fa-home fa-lg"></i></a>
                  </li>
                </li>
                <li class="nav-item" id ="navAbout">
                  <a  class="nav-link " aria-current="page" href="about.html"><i id ="navAboutItem"class = "fas fa-info fa-lg"></i></a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link" aria-current="page" href="projects.html"><i id ="navProjects" class ="fas fa-project-diagram fa-lg">Products</i></a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link " aria-current="page" href="services.html"><i id ="navServices"class = "fas fa-map fa-lg"></i></a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link active" aria-current="page" href="contact.html"><i id ="navContact"class = "fas fa-phone fa-lg"></i></a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link " aria-current="page" href="login.html"><i  id ="navLogin" class = "fas fa-map fa-lg"></i></a>
                </li> 
                </ul>
              </div>
            </div>
          </nav>
    </header>
  <!-- Main Contents -->
    <main>
        <h1 class = "container">Contact Us</h1>
        <div class = "row justify-content-lg-center g-3 contact-form "> 
          <form id = "contactForm" class = "col-col-lg-6 col-md-5 col-sm-10 formBackground">
            <div class="warnMessage alert" id="messageArea"></div>
            <div class="input-group mb-3">
              <span class="input-group-text inputMargin" id="inputGroup-sizing-default">Full Name</span>
              <input id = "fullName" type="text" class="form-control inputMargin" aria-label="Full Name" aria-describedby="Full Name Input"
              name = "fullName" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Contact Number</span>
              <input id = "contactNumber" type="tel" class="form-control" aria-label="Contact Number" aria-describedby="Contact Number Input"
              name = "contactNumber" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
              <input id = "emailAddress" type="email" class="form-control" aria-label="Email Address" aria-describedby="Email Address Input"
              name = "emailAddress" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Short Message</span>
              <input id = "shortMessage" type="text" class="form-control" aria-label="Short Message" aria-describedby="Short Message Input"
              name = "shortMessage" required>
            </div>
          <button id = "sendButton" type="submit" class="btn btn-primary btn-lg"><i class="fas fa-envelope fa-lg"></i> Send</button>
          <button id = "cancelButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-undo fa-lg"></i>Cancel</button>
        </form>

        </div>
        
        
    </main>
    <!-- Main Footer -->
    <footer>
      <nav class="navbar fixed-bottom navbar-dark bg-dark">
          <div class="container-fluid">
              <h4><i id = "footer"class="far fa-copyright fa-lg site-footer"></i></h4>
          </div>
        </nav>
  </footer>
    <!-- Script Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Scripts/contact.js"></script>
    <script src="./Scripts/namespace.js"></script>
    <script src="./Scripts/user.js"></script>
    <script src="./Scripts/app.js"></script>
    
</body>
</html>
