<!-- Main Content -->
    <!-- Main Content -->
    <main class="container" id="mainContent">
        <h1 class = "container">Register</h1>
        <div class="row">
            <div class="offset-md-3 col-md-6 col-sm-12">
                  <div class="login" id="contentArea"></div>
                      <form class = "fromBackground" id="registerForm" novalidate>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-6">
                              <input class="form-control inputMargin" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                              <input class="form-control inputMargin" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-12">
                              <input type="email inputMargin" class="form-control" id="emailAddress" name="emailAddress" required
                              value="" placeholder="Email">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-12">
                              <input type="password inputMargin" class="form-control" id="password" name="password"  required
                              value="" placeholder="Password">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-12">
                              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                              value="" placeholder="Confirm Password">
                            </div>
                          </div>
                        </div>                                               
                        <div class="text-right">
                          <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                        <p class="text-center fs-5 fw-bold">
                        Already have an account? 
                        <a href="login.html">Sign in</a>
                        </p>
                      </form>
                  </div>
            </div>
        </div>
    </main>
