<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <!-- Main Header -->
    <header>
        <!-- Main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a id ="navHome" class="navbar-brand" href="index.html"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul id = "ulNav" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a  class="nav-link active" aria-current="page" href="index.html"><i id ="navIndex"class = "fas fa-home fa-lg"></i></a>
                    </li>
                    <li class="nav-item" id ="navAbout">
                      <a  class="nav-link " aria-current="page" href="about.html"><i id ="navAboutItem"class = "fas fa-info fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                      <a  class="nav-link " aria-current="page" href="contact.html"><i id ="navContact"class = "fas fa-phone fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                      <a  class="nav-link" aria-current="page" href="projects.html"><i id ="navProjects" class ="fas fa-project-diagram fa-lg">Products</i></a>
                    </li>
                    <li class="nav-item">
                      <a  class="nav-link " aria-current="page" href="services.html"><i id ="navServices"class = "fas fa-map fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                      <a  class="nav-link " aria-current="page" href="login.html"><i id ="navLogin"class = "fas fa-map fa-lg"></i></a>
                    </li>                  
                  </ul>
                </div>
              </div>
          </nav>
    </header>

    <!-- Main Content -->
    <main class="container" id="mainContent">
        <h1 class = "container">Login</h1>
      <div class="row">
          <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="login" id="contentArea"></div>
                    <div id = "messageArea"></div>
                    <form class = "fromBackground" id="loginForm" novalidate>               
                      <div class="form-group mb-2">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user fa-lg">
                            </i>
                          </span>
                          <input type="text" class="form-control inputMargin" id="username" name="username"  required
                          value="" placeholder="Enter your username">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock fa-lg">
                            </i>
                          </span>
                          <input type="password" class="form-control inputMargin" id="password" name="password"  required
                          value="" placeholder="Enter your password">
                        </div> 
                      </div>                                        
                      <div class="text-right">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-md">Login</button>
                      </div>
                      <p class="text-center fs-5 fw-bold">
                        Don't have an account? 
                        <a href="register.html">Register Here!</a>
                    </p>
                    </form>   
                </div>
                
          </div>
      </div>
  </main>

    <!-- Main Footer -->
    <footer>
        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <div class="container-fluid">
                <h4><i id = "footer" class="far fa-copyright fa-lg site-footer"></i></h4>
            </div>
          </nav>
    </footer>
    <!-- Script Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
